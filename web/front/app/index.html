<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/custom.min.css">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body class="hold-transition login-page">

	<section class="wrapper" style="height: auto; min-height: 100%;">

		<section class="login-box">

			<div class="box box-primary">

				<div class="login-box-body">

					<p class="login-box-msg">Войти в личный кабинет</p>

					<form action="#" autocomplete="off" class="form-validate" method="post" role="form" novalidate="novalidate">

						<div class="form-group has-feedback">
							<input class="form-control required" data-val="true" data-val-email="Поле Email не содержит допустимый адрес электронной почты." data-val-required="Введите email" id="" name="Email" placeholder="Email" value="" type="email">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							<span class="field-validation-valid error" data-valmsg-for="Email" data-valmsg-replace="true"></span>
						</div>

						<div class="form-group has-feedback">
							<input class="form-control required" data-val="true" data-val-required="Введите пароль" id="" name="Password" placeholder="Пароль" type="password">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							<span class="field-validation-valid error" data-valmsg-for="Password" data-valmsg-replace="true"></span>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-12">
									<a href="#">Забыли пароль?</a>
								</div>
							</div>
						</div>

						<div class="row">

							<div class="col-xs-8">

								<div class="form-group">
									<input class="form-control icheck" type="checkbox" id="remeber-me">
									<label for="remeber-me" class="fw400">Запомнить меня</label>
								</div>

							</div>

							<div class="col-xs-4">
								<a href="content/manager/index.html" type="submit" class="btn btn-primary btn-block btn-flat">Войти</a>
							</div>

						</div>

					</form>

				</div>

				<div class="login-box-links login-box-body">

					<a href="/Account/Register">
						<i class="fa fa-user-plus" aria-hidden="true"></i> Зарегистрироваться
					</a>

				</div>

			</div>

		</section>

	</section>

	<script src="js/libs.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
